<div class="container">
    <div class="row">
        <h1 class="col s12 center-align">My Progress</h1>

        <div class="waves-effect yellow darken-1 btn col s3 offset-s1">Gold Stars: {{goldStars.length}}</div>
        <div class="waves-effect blue-grey darken-1 btn col s3 offset-s1">Silver Stars: {{silverStars.length}}</div>
        <div class="waves-effect brown darken-1 btn col s3 offset-s1">Bronze Stars: {{bronzeStars.length}}</div>

        <div class="col s12 task-row">
            <div class="row">
                <a class="waves-effect btn col s3 offset-s5" href="/#!/task/create">Create New Task</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s7 offset-s3" ng-repeat="(key, val) in tasks">
        <div class="card indigo darken-1">

            <div class="card-content white-text">
                <div class="row card-container">
                    <div class="col s1">
                        <input type="checkbox" ng-model="val.completed" id="{{ key }}" class="task-checkbox" />
                        <label for="{{ key }}" ng-click="completeTask(key, val)"></label>
                    </div>

                    <div class="col s9">
                        <span class="card-title">{{ val.title }}</span>
                        <p>{{ val.text }}</p>
                    </div>

                    <div class="col s2">
                        <a href="{{ '/#!/task/' + key }}"><i class="material-icons">edit</i></a>

                        <i class="material-icons" ng-click="deleteTask(key, val)">delete</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
