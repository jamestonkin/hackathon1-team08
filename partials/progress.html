<div>
    <h1>My Week View</h1>
</div>

<div>
    <div>Gold Stars: {{goldStars.length}} Silver Stars: {{silverStars.length}} Bronze Stars: {{bronzeStars.length}}</div>
</div>

<div class="row" ng-repeat="(key, val) in tasks">
    <div class="col s12 m6">
        <div class="card indigo darken-1">

            <div class="card-content white-text">
                <div class="row card-container">
                    <div class="col s1">
                        <input type="checkbox" ng-model="val.completed" id="{{ key }}" class="task-checkbox" />
                        <label for="{{ key }}" ng-click="completeTask(key, val)"></label>
                    </div>

                    <div class="col s9">
                        <span class="card-title">{{ val.title }}</span>
                        <p>{{ val.text }}</p>
                    </div>

                    <div class="col s2">
                        <a href="{{ '/#!/task/' + key }}"><i class="material-icons">edit</i></a>

                        <i class="material-icons" ng-click="deleteTask(key, val)">delete</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
